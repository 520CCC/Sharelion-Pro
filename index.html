<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Terms</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 100px;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 680px;
            padding: 60px 40px;
            background: linear-gradient(135deg, rgba(20, 20, 25, 0.95) 0%, rgba(28, 28, 35, 0.95) 100%);
            border-radius: 30px;
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .notice-header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .notice-title {
            font-size: 100px;
            margin: 0;
            background: linear-gradient(45deg, #fff 10%, #666 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 5px;
            font-weight: 900;
            line-height: 1;
            text-transform: uppercase;
        }

        .notice-subtitle {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 20px;
            letter-spacing: 10px;
            font-weight: 300;
            text-transform: uppercase;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 25px;
            padding: 50px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .content-title {
            font-size: 48px;
            color: #fff;
            margin-bottom: 40px;
            letter-spacing: 2px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .highlight-box {
            margin: 40px 0;
            position: relative;
        }

        .highlight-item {
            display: flex;
            align-items: center;
            margin: 30px 0;
            position: relative;
            transition: all 0.3s ease;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .highlight-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(10px);
        }

        .highlight-icon {
            font-size: 32px;
            margin-right: 25px;
            filter: grayscale(0.5);
        }

        .highlight-text {
            font-size: 20px;
            color: #fff;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .fixed-button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 18px 50px;
            font-size: 16px;
            font-weight: 600;
            color: #000;
            background: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 4px;
            z-index: 100;
            text-transform: uppercase;
        }

        .fixed-button:hover {
            transform: translateX(-50%) translateY(-2px);
            background: #f0f0f0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            letter-spacing: 5px;
        }

        .corner-line {
            position: absolute;
            background: #fff;
            opacity: 0.2;
        }

        .line-top {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 1px;
            width: 200px;
        }

        .line-bottom {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 1px;
            width: 200px;
        }

        .line-left {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 200px;
        }

        .line-right {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="corner-line line-top"></div>
        <div class="corner-line line-bottom"></div>
        <div class="corner-line line-left"></div>
        <div class="corner-line line-right"></div>

        <div class="notice-header">
            <h1 class="notice-title">EPIC<br>DESTINY</h1>
            <p class="notice-subtitle">EMBRACE GLORY</p>
        </div>
        
        <div class="content-box">
            <h2 class="content-title">Warrior's Code</h2>
            
            <div class="highlight-box">
                <div class="highlight-item">
                    <span class="highlight-icon">‚öîÔ∏è</span>
                    <span class="highlight-text">Fight with unmatched honor</span>
                </div>
                <div class="highlight-item">
                    <span class="highlight-icon">üëë</span>
                    <span class="highlight-text">Claim your destiny</span>
                </div>
                <div class="highlight-item">
                    <span class="highlight-icon">üåü</span>
                    <span class="highlight-text">Rise to power</span>
                </div>
                <div class="highlight-item">
                    <span class="highlight-icon">üí´</span>
                    <span class="highlight-text">Become legendary</span>
                </div>
            </div>
        </div>
    </div>

    <button class="fixed-button" onclick="redirectToClose()">
        BEGIN
    </button>

    <script>
        function redirectToClose() {
            window.location.href = 'https://api.epicdestiny.com/close';
        }
    </script>
</body>
</html>
