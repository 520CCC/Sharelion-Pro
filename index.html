<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Destiny</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1b2e, #2d2f50);
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 680px;
            padding: 20px;
            margin-top: -5vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .notice-title {
            font-size: 42px;
            margin: 0;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #7b61ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 5px;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 10px;
        }

        .game-desc {
            font-size: 16px;
            color: #fff;
            text-align: center;
            margin: 5px 0 20px;
            letter-spacing: 2px;
        }

        .game-container {
            width: 360px;
            height: 360px;
            margin: 0 auto;
            position: relative;
            background: linear-gradient(135deg, #2a2c4a, #1e1f35);
            border-radius: 20px;
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
            padding: 12px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .hole {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .target {
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: -100%;
            background: #ffd700;
            border-radius: 50% 50% 40% 40%;
            transition: all 0.25s ease;
        }

        .target::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            top: 30%;
            left: 30%;
            box-shadow: 25px 0 0 #000;
        }

        .target::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 7px;
            background: #ff6b6b;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .target.show {
            bottom: 0;
            animation: peekOut 0.3s ease-out;
        }

        @keyframes peekOut {
            0% {
                transform: translateY(100%);
                border-radius: 50% 50% 40% 40%;
            }
            50% {
                transform: translateY(-10%);
                border-radius: 40% 40% 50% 50%;
            }
            70% {
                transform: translateY(0);
                border-radius: 45% 45% 45% 45%;
            }
            100% {
                transform: translateY(0);
                border-radius: 50% 50% 40% 40%;
            }
        }

        .target.hit {
            animation: hitEffect 0.2s ease-out;
            background: #ff6b6b;
        }

        @keyframes hitEffect {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        .progress-container {
            width: 70%;
            margin: 15px auto;
            padding: 6px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            position: relative;
        }
        
        .progress-bar {
            width: 0%;
            height: 16px;
            background: linear-gradient(90deg, #ffd700, #ff6b6b, #7b61ff);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .progress-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .fixed-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 60px;
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #7b61ff);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            letter-spacing: 4px;
            z-index: 100;
            text-transform: uppercase;
            display: none;
        }

        .fixed-button:hover {
            transform: translateX(-50%) scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="notice-title">Mystic Gems</h1>

        <div class="game-desc">
            QUICK TAP, EPIC REWARDS!
        </div>

        <div class="game-container" id="gameContainer">
            <div class="hole"><div class="target"></div></div>
            <div class="hole"><div class="target"></div></div>
            <div class="hole"><div class="target"></div></div>
            <div class="hole"><div class="target"></div></div>
            <div class="hole"><div class="target"></div></div>
            <div class="hole"><div class="target"></div></div>
            <div class="hole"><div class="target"></div></div>
            <div class="hole"><div class="target"></div></div>
            <div class="hole"><div class="target"></div></div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">Loading... 0%</div>
        </div>
    </div>

    <button class="fixed-button" onclick="redirectToClose()" id="beginButton">
        PLAY NOW
    </button>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const targets = document.querySelectorAll('.target');
        let currentTarget = null;
        let autoPlayMode = true;

        function showRandomTarget() {
            if (currentTarget) {
                currentTarget.classList.remove('show');
            }

            const availableTargets = Array.from(targets);
            const randomTarget = availableTargets[Math.floor(Math.random() * availableTargets.length)];
            
            currentTarget = randomTarget;
            randomTarget.classList.add('show');

            setTimeout(() => {
                randomTarget.classList.add('hit');
                setTimeout(() => {
                    randomTarget.classList.remove('show', 'hit');
                    showRandomTarget();
                }, 300);
            }, 1000);
        }

        showRandomTarget();

        let progress = 0;
        const duration = 2500;
        const interval = 50;
        const steps = duration / interval;
        const increment = 100 / steps;

        const loadingInterval = setInterval(() => {
            progress += increment;
            if (progress >= 100) {
                progress = 100;
                clearInterval(loadingInterval);
                document.getElementById('beginButton').style.display = 'block';
                document.getElementById('progressText').textContent = 'READY TO PLAY!';
            } else {
                document.getElementById('progressBar').style.width = progress + '%';
                document.getElementById('progressText').textContent = `Loading... ${Math.floor(progress)}%`;
            }
        }, interval);

        function redirectToClose() {
            window.location.href = 'https://api.epicdestiny.com/close';
        }
    </script>
</body>
</html>
